    description: "Refactor the M0 validation scripts and tools into an internal `internal/validation` package, expose validator via `your-tool validate` CLI, and produce standardized JSON reports. Wrap or migrate existing `tools/*` validators, add test fixtures, and ensure templates call the validator instead of generating validator code. This makes validators reusable across projects."
    completed: false
    files_in_scope:
      - "internal/validation/**"
      - "internal/cli/commands/validate.go"
      - "tools/**"
      - "docs/validation/validation-report.schema.json"
      - "docs/validation/README.md"
    style_anchors:
      - file: "docs/requirements/project-structure.md"
        reason: "Defines internal/validation location and CLI integration"
      - file: "docs/best-practices.md"
