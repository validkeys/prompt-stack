name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build binaries
      env:
        VERSION: ${{ steps.get_version.outputs.VERSION }}
        COMMIT: ${{ github.sha }}
        BUILD_DATE: ${{ github.event.head_commit.timestamp }}
      run: |
        chmod +x build.sh
        ./build.sh
    
    - name: Create checksums
      run: |
        cd dist
        sha256sum your-tool-* > checksums.txt
        cat checksums.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/your-tool-*
          dist/checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
